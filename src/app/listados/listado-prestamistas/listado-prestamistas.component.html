<div class="container">
  <h1>Listado de Prestamistas</h1>
  
  <p-table [value]="listaSolicitudCredito" [lazy]="true" (onLazyLoad)="loadCustomers($event)" [paginator]="true" [rows]="10"
    [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>CÃ³digo de solicitud</th>
        <th>Nombre del usuario</th>
        <th>Prestamo</th>
        <th>Interes</th>
        <th>Monto</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{customer.solicitud_prestamocod}}</td>
        <td>{{customer.usuario_nombre}}</td>
        <td>{{customer.solicitud_prestamomonto}}</td>
        <td>{{customer.solicitud_prestamointeres}}</td>
        <td>{{customer.solicitud_prestamocuotas}}</td>
      </tr>
    </ng-template>
  </p-table>
  </div>
