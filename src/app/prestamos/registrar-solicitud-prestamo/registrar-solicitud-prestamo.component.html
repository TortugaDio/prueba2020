<div class="container">
  <h1>BIENVENIDO PEDRO MACHADO RAMIREZ CHUPETIN GAI</h1>
  <h3>Registra tu préstamo y empieza a prestar con unos sencillos pasos</h3>
  <h3>PASO 1</h3>
</div>
<!--DIV DE PRUEBA PARA NUEVA TABLA "SOLICITUD_CREDITO"-->

<div class="p-grid">

  <div class="p-col-3">
    <label for="price" class="col-4">Id usuario:</label>
    <div class="col-2">
      <input pInputText type="text" [(ngModel)]="solicitudcredito.solicitud_prestamousuariocod">
    </div>
  </div>

  <div class="p-col-3">
    <label for="price" class="col-4">Resolver Captcha:</label>
    <div class="col-2">

      <ngx-recaptcha2 [siteKey]="siteKey"></ngx-recaptcha2>

    </div>
  </div>

  <div class="p-col-3">
    <label for="price" class="col-4">Monto del Préstamo:</label>
    <div class="col-2">
      <input pInputText type="text" [(ngModel)]="solicitudcredito.solicitud_prestamomonto">
    </div>
  </div>
</div>


<div class="p-grid">
  <div class="p-col-3">
    <label for="price" class="col-1">Tasa de Interés:</label>
    <div class="col-2">
      <input pInputText type="text" [(ngModel)]="solicitudcredito.solicitud_prestamointeres">
    </div>
  </div>

  <div class="p-col-3">
    <label for="price" class="col-1">Cuotas:</label>
    <div class="col-2">
      <input pInputText type="text" [(ngModel)]="solicitudcredito.solicitud_prestamocuotas">
    </div>
  </div>

  <div class="p-col-3">
    <label for="price" class="col-1"> </label>
    <div class="col-2">

    </div>
  </div>

</div>



<br>
<div class="col-offset-2 col-10">
  <button pButton type="button" class="p-button-raised p-button-rounded" label="Siguiente 2"
    (click)="registrarData2()"></button>
</div>


<div class="p-field p-grid formularioFila">
  <div class="p-col-12 p-md-4">1</div>
  <div class="p-col-12 p-md-4">2</div>
  <div class="p-col-12 p-md-4">3</div>
</div>
